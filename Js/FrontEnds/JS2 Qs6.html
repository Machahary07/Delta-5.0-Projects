<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Last Digit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">Check Last Digit</h1>
    <div class="flex flex-col items-center space-y-4">
        <input
            type="number"
            id="num1"
            placeholder="Enter first number"
            class="border border-gray-300 p-2 rounded-md w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
            type="number"
            id="num2"
            placeholder="Enter second number"
            class="border border-gray-300 p-2 rounded-md w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
            onclick="checkLastDigit()"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
            Check
        </button>
        <p id="result" class="text-lg text-gray-700"></p>
    </div>

    <script src="/Js/JS2 Qs6.js">
    </script>
</body>
</html>
